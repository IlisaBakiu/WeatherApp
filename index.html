<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="appbar">
    <h1>Weather Dashboard</h1>
    <div class="unit-toggle" role="group" aria-label="Units">
      <button id="btnC" class="btn active" type="button">°C</button>
      <button id="btnF" class="btn" type="button">°F</button>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <div class="autocomplete">
        <input id="search" type="text" placeholder="Search city (e.g., Tirana)" aria-label="Search city" />
        <ul id="suggestions" class="suggestions" role="listbox" aria-label="Suggestions"></ul>
      </div>
      <button id="geoBtn" class="btn outline" type="button">Use my location</button>
    </section>

    <div id="status" class="status" aria-live="polite"></div>

    <section id="grid" class="grid hidden">
      <article class="card now">
        <div class="subtle" id="placeLabel">—</div>
        <div class="now-row">
          <div class="now-emoji" id="nowEmoji" aria-hidden="true">☀️</div>
          <div class="now-temp"><span id="nowTemp">--</span><span id="nowUnit">°C</span></div>
        </div>
        <div class="now-desc" id="nowDesc">—</div>
        <div class="now-meta subtle" id="nowMeta">—</div>
      </article>

      <article class="card">
        <h2 class="section-title">Next 12 hours</h2>
        <div id="hourly" class="hourly-strip"></div>
      </article>

      <article class="card span2">
        <h2 class="section-title">5-day forecast</h2>
        <div id="daily" class="daily-grid"></div>
      </article>
    </section>
  </main>

  <footer class="footer subtle">
    Data from <a href="https://open-meteo.com/" target="_blank" rel="noopener">Open-Meteo</a>.
  </footer>

  <script src="./main.js" type="module"></script>
</body>
</html>
